{% load static %}
<div class="sw_contact_form_wrapper sw_contact_form_padder">
        <div class="discover_overlay"></div>
        <div class="sw_banner_bottom_shap_img_wrapper">
            <img src="images/shape.png" alt="shape">
        </div>
        <div class="container">
            <div class="contact_left_wrapper wow  bounceIn animated" data-wow-duration="1.3s" style="visibility: visible; animation-duration: 1.3s; animation-name: bounceIn;">
                <img src="{% static '' %}images/form_bg.png" alt="img" class="img-responsive">
            </div>
            <div class="contact_right_wrapper">
                <div class="cmnt_area_div_mn">
                    <div class="sw_left_heading_wraper sw_dark_heading_wraper">
                        <h1>Fill Free Contact Us</h1>
                        <img src="{% static '' %}images/hd_line_dark.png" alt="title">
                        <p>Donec quis magna sit amet risus vulputate maximus eget eget arcu. Praesent sed molestie tortor. </p>
                    </div>
                    <div class="row">
                        <form class="gform" action="https://script.google.com/macros/s/AKfycbynH56YGShiKcsnuyh5suNnOW7Rzv9hPfjrp6KLnF3OlWLRNqgn_XHxug/exec" method="POST">
                            <div class="cont_main_section">

                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="contect_form1">
                                        <input type="text" name="full_name" placeholder="Name*" id = "name"  class="require">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="contect_form1">
                                        <input type="email" id="email" name="email" placeholder="Email*" class="require" data-valid="email" data-error="Email should be valid.">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="contect_form1">
                                        <input type="text" id="subject" name="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="contect_form4">
                                        <textarea rows="5" id="message" name="message" placeholder="Message" class="require"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="response"></div>
                                    <div class="cntct_2_btn_wrapper">
                                        <button id="submit" name="submit" type="button" class="submitForm waves-effect waves-light waves-ripple">send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="sw_banner_bottom_shap_img_wrapper">
            <img src="{% static '' %}images/shape_2.png" alt="shape">
        </div>
    </div>
