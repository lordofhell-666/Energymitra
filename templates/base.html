<!DOCTYPE html>
{% load static %}
<html lang="zxx">
<head>
    <meta charset="utf-8" />
    {% block meta %}
    {% endblock meta %} 
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="author" content="" />
    <meta name="MobileOptimized" content="320" />
    <!--start theme style -->
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/animate.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/meanmenu.css" />
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/slicknav.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}venobox/css/venobox.css" />
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/flaticon.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}css/camera.css">
    {% block extra_scripts %}
    {% endblock extra_scripts %}
    <!-- favicon link-->
    <link rel="shortcut icon" type="image/icon" href="{% static '' %}images/favicon.png" />
    <body>
        <!-- preloader Start -->
        <div id="preloader">
            <div id="status">
                <img src="{% static '' %}images/preloader.gif" id="preloader_image" alt="loader">
            </div>
        </div>
    <!--sw header wrapper start-->
    {% block body %}
    {% endblock body %}
    
        <!--main js files-->

        <script src="{% static '' %}js/jquery_min.js"></script>
        <script src="{% static '' %}js/materialize.min.js"></script>
        <script src="{% static '' %}js/bootstrap.min.js"></script>
        <script src="{% static '' %}js/jqu_menu.js"></script>
        <script src="{% static '' %}js/jqu_slickmenu.js"></script>
        <script src="{% static '' %}js/isotope.pkgd.min.js"></script>
        <script src="{% static '' %}venobox/js/venobox.min.js"></script>
        <script src="{% static '' %}js/jquery.inview.min.js"></script>
        <script src="{% static '' %}js/jquery.mixitup.min.js"></script>
        <script src="{% static '' %}js/jquery.countTo.js"></script>
        <script src="{% static '' %}js/wow.min.js"></script>
        <script src="{% static '' %}js/jquery.easing.1.3.js"></script>
        <script src="{% static '' %}js/owl.carousel.js"></script>
        <script src="{% static '' %}js/camera.min.js"></script>
        <!--js code-->
        {% block extra_java %}
        {% endblock extra_java %}
    </body>
</html>
